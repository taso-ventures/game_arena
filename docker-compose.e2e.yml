version: '3.8'

services:
  freeciv3d:
    build:
      context: .
      dockerfile: docker/freeciv3d-mock/Dockerfile
    ports:
      - "8080:8080"  # HTTP API
      - "7000:7000"  # WebSocket
      - "8443:8443"  # Proxy WebSocket
    environment:
      - NODE_ENV=test
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - e2e-network

  game-arena-test:
    build:
      context: .
      dockerfile: docker/test/Dockerfile
    depends_on:
      freeciv3d:
        condition: service_healthy
    environment:
      - FREECIV_SERVER_URL=ws://freeciv3d:8443
      - FREECIV_API_URL=http://freeciv3d:8080
      - PYTHONPATH=/app
      - TEST_MODE=e2e
    volumes:
      - .:/app
      - /app/.git  # Exclude git directory
    working_dir: /app
    command: python3 -m unittest game_arena.harness.tests.test_e2e_freeciv_integration
    networks:
      - e2e-network

networks:
  e2e-network:
    driver: bridge